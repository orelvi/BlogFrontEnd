<html>

<head>
    <meta charset="utf-8">
    <title>Blog Api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/login-api.js"></script>
    <script src="assets/js/post-api.js"></script>
    <script src="assets/js/post.js"></script>


    <script>
        window.onload = function () {

            var token = window.localStorage.getItem("token");
            if (token == null) {

                window.location = "login.htm";


            }
            else {
                cargaPost();
            }


            $("#logout").click(() => {
                var token = window.localStorage.getItem('token');
                LoginApi.logout(token)
                    .then(function (data) {

                        window.localStorage.removeItem('token');
                        window.location = 'login.htm';

                    })
                    .catch(err => console.log(err));


            });

        }





    </script>



</head>

<body>

    <div>

       <a href="#"  id="logout">Logout</a>

        <h1 style="text-align:center">Bienvenido al Blog</h1>
    </div>


    <div class="container">

        <table class="table table-bordered table-dark " id="tabla_Post">
            <thead>

            </thead>
            <th>Titulo</th>
            <th>Cuerpo</th>
            <th>Id</th>
            <tbody>

            </tbody>
        </table>

    </div>


</body>



</html>
